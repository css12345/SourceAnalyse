<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title,links,scripts)">
<meta charset="UTF-8">
<title th:replace="${title}">Java源码跨版本比较工具</title>
<link th:href="@{/css/bootstrap.min.css}"
	href="../../static/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/materialdesignicons.min.css}"
	href="../../static/css/materialdesignicons.min.css" rel="stylesheet">
<link th:href="@{/css/style.min.css}"
	href="../../static/css/style.min.css" rel="stylesheet">
<script th:src="@{/js/jquery.min.js}"
	src="../../static/js/jquery.min.js"></script>
	
<script th:src="@{/js/bootstrap.min.js}"
	src="../../static/js/bootstrap.min.js"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"
	src="../../static/js/perfect-scrollbar.min.js"></script>
<script th:src="@{/js/main.min.js}" src="../../static/js/main.min.js"></script>
<th:block th:replace="${links}" />
<th:block th:replace="${scripts}" />
</head>
<body>
	<!--左侧导航-->
	<aside class="lyear-layout-sidebar" th:fragment="left">

		<!-- logo -->
		<div id="logo" class="sidebar-header">
			<a th:href="@{/home}"><img th:src="@{/images/logo-sidebar.png}"
				src="../../static/images/logo-sidebar.png" /></a>
		</div>
		<div class="lyear-layout-sidebar-scroll">
			<nav class="sidebar-main">
				<ul class="nav nav-drawer">
					<li class="nav-item"><a
						th:href="@{/home}"><i class="mdi mdi-settings"></i>项目管理</a>
					</li>
					<li class="nav-item"><a
						th:href="@{/differences}"><i class="mdi mdi-compare"></i>差异分析</a>
					</li>
				</ul>
			</nav>
		</div>

	</aside>
	<!--End 左侧导航-->

	<!--头部信息-->
	<header class="lyear-layout-header" th:fragment="top(pageTitle)">

		<nav class="navbar navbar-default">
			<div class="topbar">

				<div class="topbar-left">
					<div class="lyear-aside-toggler">
						<span class="lyear-toggler-bar"></span> <span
							class="lyear-toggler-bar"></span> <span class="lyear-toggler-bar"></span>
					</div>
					<span class="navbar-page-title" th:text="${pageTitle}">项目管理</span>
				</div>
			</div>
		</nav>

	</header>
	<!--End 头部信息-->
</body>
</html>
